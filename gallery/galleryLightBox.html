<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LightBox</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/css/lightbox.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="30" />
            </a>
            <button class="navbar-toggler"
                    type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts.html">Контакти</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users.html">Користувачі</a>

                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/products.html">Продукти</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pay.html">Оплата і доставка</a>
                    </li>
                </ul>

                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link text-warning" href="/register.html">Реєструватися</a>
                    </li>
                    <li class="nav-item text-nowrap">
                        <a class="nav-link text-warning" href="/login.html">Вхід</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <h3 class="text-center">Two Individual Images</h3>
        <div>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg"
               data-lightbox="example-set ">
                <img class="example-image"
                     src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg"
                     alt="" />
            </a>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg"
               data-lightbox="example-set" data-title="Optional caption.">
                <img class="example-image "
                     src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg"
                     alt="" />
            </a>
        </div>

        <hr />

        <h3 class="text-center">A Four Image Set</h3>
        <div>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg"
               data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
                <img class="example-image"
                     src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt="" />
            </a>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"
               data-lightbox="example-set" data-title="Or press the right arrow on your keyboard.">
                <img class="example-image"
                     src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" />
            </a>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"
               data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing.">
                <img class="example-image"
                     src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" />
            </a>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"
               data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close.">
                <img class="example-image "
                     src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" />
            </a>
        </div>
    </section>

    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        })
    </script>

    <script src="../js/bootbox.all.min.js"></script>
    <!--<script src="../js/bootstrap.bundle.min.js"></script>-->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
