</head>

                <img src="images/logo.png" width="30" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Головна</a>

                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">

    </nav>

    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h1 class="text-center">Контакти</h1>

                <form>
                    <div class="form-group">
                        <label for="txtLastName">Прізвище</label>
                        <input type="text" class="form-control" id="txtLastName" placeholder="Ваше прізвище">
                        <div class="valid-feedback">
                            Вкажіть прізвище!
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtName">Ім'я</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Ваше ім'я">
                        <div class="valid-feedback">
                             Вкажіть ім’я!
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="text" class="form-control" id="phone" placeholder="Ваш телефон">
                        <div class="invalid-feedback">
                            Вкажіть правильно телефон +xx(xxx) xxx xx xx.
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="txtEmail">Пошта</label>
                        <input type="text" class="form-control" id="txtEmail" placeholder="Ваша пошта">
                        <div class="invalid-feedback">
                            Вкажіть правильно пошту.
                        </div>
                    </div>

                    <div style="float:right;">
                            <a href="/" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> На головну</a>
                            <button class="btn btn-success" id="btnOk">Подати заявку</button>

                    </div>
                </form>
            </div>
        </div>


    </div>



    <div class="modal" id="myModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Інформація про персону</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Прізвище: <b><span id="modalLastName"></span></b></p>
                    <p>Ім’я: <b><span id="modalName"></span></b></p>
                    <p>Телефон: <b><span id="phoneNumber"></span></b></p>
                    <p>Пошта: <b><span id="modalEmail"></span></b></p>

                    <div class="custom-control form-control-lg custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">&nbsp;Даю повну згоду</label>
                    </div>
                    <!--<div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Я даю повну згоду</label>
    </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Подати заявку</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="js/popper.min.js"></script>

    <script src="/js/contacts.js"></script>
    <script src="/js/imask.js"></script>
</body>
</html>
